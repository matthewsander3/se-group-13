<!DOCTYPE html>
<html>
<head>
  <title>Make Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='make_reservation.css')}}">
</head>

<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <span>{{ message }}</span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <br>
  <form method="post" for="backtrack">
    {% if user %}
      <input type="submit" id="logout" name="logout" value="Logout">
    {% else %}
      <input type="submit" id="login" name="login" value="Login">
    {% endif %}
      <input type="submit" id="home" name="home" value="Home">
  </form>
  <br>
  <br>


  <div class="container">
    <div class="row">
      <h1>Book your Reservation!</h1>
    </div>
  </div>
  <br>

  <form method="post">

    <div class="container">
      <div class="row">

        <div class="col-auto">
          <label for="sdate">Check-In Date:</label><br>
          <input type="date" id="sdate" name="sdate"><br><br>
        </div>

        <div class="col-auto">
          <label for="edate">Check-Out Date:</label><br>
          <input type="date" id="edate" name="edate"><br><br>
        </div>

        <div class="col-auto">
          <label for="numRooms">Number of Desired Rooms:</label><br>
          <input type="number" id="numRooms" name="numRooms"><br><br>
        </div>

        <div class="col-auto">
          <label for="">Room Type:</label><br>
        <select id="roomType" name="roomType">
          {% if hotel.rooms_dict.Standard %} <option value="Standard">Standard</option> {% endif %}
          {% if hotel.rooms_dict.Queen %} <option value="Queen">Queen</option> {% endif %}
          {% if hotel.rooms_dict.King %} <option value="King">King</option> {% endif %}
        </select>
        </div>
        
      </div>
    </div>

    <br>
    <div class="text-center">
      <input type="submit" value="Submit" for="proceed">
    </div>

  </form>

</body>
</html>
