<!DOCTYPE html>
<html>
<head>
  <title>Show Hotels</title>
</head>

<body>
  <h1>Search hotels:</h1>
  <form method="post">
    <label for="in_year">Start Date (YYYY/MM/DD):</label><br>
    <input type="date" id="in_date" name="in_date">
    <br>
    <label for="out_year">End Date (YYYY/MM/DD):</label><br>
    <input type="date" id="out_date" name="out_date">
    <br><br>
    <label for="num_rooms">Number of Desired Rooms:</label>
    <input type="number" id="num_rooms" name="num_rooms">
    <br><br>
    <label for="num_rooms">Price Range (min / max)</label>
    <input type="number" id="price_range_min" name="price_range_min">
    <input type="number" id="price_range_max" name="price_range_max">
    <br><br>
    <label for="room_type">Desired Room Type:</label>
    <select name="room_type" id="room_type">
      <option value="Standard">Standard</option>
      <option value="Queen">Queen</option>
      <option value="King">King</option>
    </select>
    <br><br>
    <fieldset>
      <legend>Amenities?</legend>
      <div>
        <input type="checkbox" id="amen_pool" name="amen_pool" value="Pool">
        <label for="amen_pool">Pool</label>
      </div>
      <div>
        <input type="checkbox" id="amen_gym" name="amen_gym" value="Gym">
        <label for="amen_gym">Gym</label>
      </div>
      <div>
        <input type="checkbox" id="amen_spa" name="amen_spa" value="Spa">
        <label for="amen_spa">Spa</label>
      </div>
      <div>
        <input type="checkbox" id="amen_office" name="amen_office" value="Office">
        <label for="amen_office">Office</label>
      </div>
    </fieldset>
    <br>
    <input type="submit" value="Find my hotels">
  </form>

</body>
</html>
