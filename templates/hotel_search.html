<!DOCTYPE html>
<html>
<head>
    <title>Show Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="hotel_search.css" type="text/css">
</head>

<body>
    <br>
    <div class="container">
    <div class="row">
        <div class="col-auto">
        <h1 class="text-center font-weight-bold text-white">Search hotels:</h1>
    </div></div></div><br><br>
    
    <form method="post">

        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <label for="in_year">Start Date (YYYY/MM/DD):</label><br>
                    <input type="date" id="in_date" name="in_date">
                    <br>
                </div>
                <div class="col-auto">
                    <label for="out_year">End Date (YYYY/MM/DD):</label><br>
                    <input type="date" id="out_date" name="out_date">
                    <br>
                </div>
                <div class="col-auto">
                    <label for="num_rooms">Number of Desired Rooms:</label><br>
                    <input type="number" id="num_rooms" name="num_rooms">
                    <br>
                </div>
                <div class="col-auto"> 
                    <label for="num_rooms">Price Range (min / max)</label><br>
                    <input type="number" id="price_range_min" name="price_range_min"><br>
                    <input type="number" id="price_range_max" name="price_range_max">
                    <br>
                </div>
                <div class="col-auto">
                    <label for="room_type">Desired Room Type:</label><br>
                    <select name="room_type" id="room_type">
                    <option value="Standard">Standard</option>
                    <option value="Queen">Queen</option>
                    <option value="King">King</option>
                    </select>
                    <br>
                </div>
            </div><br><br>
        </div>
        
        <div class="container">
            <div class="row">
                <fieldset>
                <legend>Amenities?</legend>
                <div>
                    <input type="checkbox" id="amen_pool" name="amen_pool" value="Pool">
                    <label for="amen_pool">Pool</label>
                </div>
                <div>
                    <input type="checkbox" id="amen_gym" name="amen_gym" value="Gym">
                    <label for="amen_gym">Gym</label>
                </div>
                <div>
                    <input type="checkbox" id="amen_spa" name="amen_spa" value="Spa">
                    <label for="amen_spa">Spa</label>
                </div>
                <div>
                    <input type="checkbox" id="amen_office" name="amen_office" value="Office">
                    <label for="amen_office">Office</label>
                </div><br>
                </fieldset>
                <br>
                <input type="submit" value="Find my hotels">
            </div>
        </div>
        
    </form>

</body>
</html>
